<body>
    <script>
        var a = prompt('nhập số từ bàn phím')
        if(a == 1){
            alert('February')
        }else{
            if (a == 2){
                alert('March')
            }else{
                if (a == 3){
                    alert('March')
                }else{
                    if(a==4){
                        alert('April')
                    }else{
                        if(a==5){
                            alert('May')
                        }else{
                            if(a==6){
                                alert('June')
                            }else{
                                if (a==7){
                                    alert('July')
                                }else{
                                    if(a==8){
                                        alert('August')
                                    }else{
                                        if(a==9){
                                            alert('September')
                                        }else{
                                            if(a==10){
                                                alert('October')
                                            }else{
                                                if(a==11){
                                                    alert('November')
                                                }else{
                                                    if(a==12){
                                                        alert('December')
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
